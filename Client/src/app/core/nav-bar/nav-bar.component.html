<div
    class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-primary border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo-1.png" style="max-height: 70px;" alt="logo" routerLink="/" class="logo">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
        <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="p-2" [routerLink]="['/']">Contact</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
        </a>
        <a class="btn btn-secondary btn-sm mr-2"><i class="fa fa-user-plus mr-1" aria-hidden="true"></i>
            Sign
            up</a>
        <a class="btn btn-secondary btn-sm mr-3"><i class="fa fa-user" aria-hidden="true"></i>
            Login</a>
    </div>
</div>
